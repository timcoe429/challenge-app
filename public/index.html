<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge App</title>
    <!-- Suppress Tailwind CDN warning -->
    <script>
        if (typeof process !== 'undefined') {
            process = { ...process, env: { ...process.env, NODE_ENV: 'development' } };
        } else {
            window.process = { env: { NODE_ENV: 'development' } };
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Replace the entire <style> section in your index.html with this updated version -->
<style>
    .animate-in {
        animation: slideIn 0.6s ease-out;
    }
    .slide-in-from-bottom-4 {
        animation: slideInFromBottom 0.6s ease-out;
    }
    .slide-in-from-right-4 {
        animation: slideInFromRight 0.6s ease-out;
    }
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInFromBottom {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInFromRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
    }

    /* Base theme transition */
    body {
        transition: background 1s ease;
    }

    /* Fire Theme - 3 day streak */
    body.theme-fire {
        background: linear-gradient(135deg, #1a1a2e 0%, #2d1810 50%, #1a1a2e 100%);
        position: relative;
    }

    body.theme-fire::before {
        content: '';
        position: fixed;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="80" r="2" fill="%23ff6b35" opacity="0.3"><animate attributeName="cy" from="100" to="-10" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" from="0" to="0.6" dur="3s" repeatCount="indefinite"/></circle><circle cx="50" cy="80" r="1.5" fill="%23f7931e" opacity="0.3"><animate attributeName="cy" from="100" to="-10" dur="2.5s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="2.5" fill="%23ff6b35" opacity="0.3"><animate attributeName="cy" from="100" to="-10" dur="3.5s" repeatCount="indefinite"/></circle></svg>');
        pointer-events: none;
        opacity: 0.5;
        z-index: 0;
    }

    body.theme-fire .bg-white {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
    }

    body.theme-fire .bg-gradient-to-r {
        background: linear-gradient(135deg, #ff6b35, #f7931e) !important;
    }

    /* Lightning Theme - 7 day streak */
    body.theme-lightning {
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        position: relative;
        overflow: hidden;
    }

    body.theme-lightning::before {
        content: '';
        position: fixed;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        background: linear-gradient(90deg, transparent 0%, rgba(100, 200, 255, 0.1) 50%, transparent 100%);
        animation: lightning-sweep 8s infinite;
        pointer-events: none;
    }

    @keyframes lightning-sweep {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    body.theme-lightning .bg-white {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 30px rgba(100, 200, 255, 0.4);
    }

    body.theme-lightning .bg-gradient-to-r {
        background: linear-gradient(135deg, #667eea, #764ba2) !important;
    }

    /* Diamond Theme - 30 day streak */
    body.theme-diamond {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        position: relative;
    }

    body.theme-diamond::before {
        content: '';
        position: fixed;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        animation: sparkle 4s infinite;
        pointer-events: none;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
    }

    body.theme-diamond .bg-white {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Legendary Theme - 100 day streak */
    body.theme-legendary {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
        position: relative;
    }

    body.theme-legendary::before {
        content: '';
        position: fixed;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="0.5" fill="%23ffd700" opacity="0.6"><animate attributeName="r" from="0.5" to="2" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/></circle></svg>');
        pointer-events: none;
    }

    body.theme-legendary .bg-white {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 215, 0, 0.05));
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
    }

    body.theme-legendary .bg-gradient-to-r {
        background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
        color: #000;
    }

    /* ====== MOBILE RESPONSIVE STYLES ====== */
    @media (max-width: 768px) {
        /* Prevent horizontal scroll */
        body {
            overflow-x: hidden;
        }
        
        /* Main app container */
        #app {
            min-height: 100vh;
            padding-bottom: 80px; /* Space for chat button */
        }
        
        /* Header adjustments */
        header {
            padding: 0.75rem 0;
        }
        
        header .max-w-4xl {
            max-width: 100%;
            padding: 0 1rem;
        }
        
        header > div > div {
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        /* User info section */
        header .flex.items-center.space-x-3 {
            gap: 0.75rem;
        }
        
        header .w-10.h-10 {
            width: 2.5rem;
            height: 2.5rem;
            flex-shrink: 0;
        }
        
        header h1 {
            font-size: 1.125rem;
            line-height: 1.2;
        }
        
        header p {
            font-size: 0.75rem;
            white-space: nowrap;
        }
        
        /* Points and buttons section */
        header .flex.items-center.space-x-4 {
            gap: 0.5rem;
            flex-wrap: nowrap;
        }
        
        header .text-right p:first-child {
            font-size: 1.25rem;
        }
        
        header .text-right p:last-child {
            font-size: 0.625rem;
        }
        
        /* Header buttons */
        header .flex.space-x-2 {
            gap: 0.25rem;
        }
        
        header button {
            padding: 0.375rem;
            font-size: 1rem;
        }
        
        /* Main content */
        main {
            max-width: 100%;
            padding: 1rem !important;
        }
        
        /* Stats cards - Stack vertically and add 4th card */
        main .grid.grid-cols-3 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        /* Individual stat cards */
        .bg-white.rounded-xl.shadow-sm {
            padding: 0.875rem;
        }
        
        .bg-white.rounded-xl.shadow-sm p:first-child {
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }
        
        .bg-white.rounded-xl.shadow-sm p.text-2xl {
            font-size: 1.25rem;
            line-height: 1;
        }
        
        .bg-white.rounded-xl.shadow-sm span.text-2xl {
            font-size: 1.25rem;
        }
        
        /* Badge progress section */
        #next-badge-progress > div {
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        #next-badge-progress h3 {
            font-size: 0.875rem;
            line-height: 1.2;
        }
        
        #next-badge-progress p {
            font-size: 0.75rem;
        }
        
        #next-badge-progress .text-3xl {
            font-size: 1.5rem;
        }
        
        #next-badge-progress .h-3 {
            height: 0.5rem;
        }
        
        /* Challenge card */
        main > div:not(.grid) > .bg-white.rounded-xl {
            margin-bottom: 1rem;
        }
        
        /* Challenge header */
        .p-6.border-b {
            padding: 1rem;
        }
        
        .p-6.border-b h2 {
            font-size: 1.125rem;
            line-height: 1.2;
        }
        
        .p-6.border-b p {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .p-6.border-b .text-sm {
            font-size: 0.75rem;
        }
        
        /* Progress bar */
        .w-full.bg-gray-200.rounded-full {
            height: 0.375rem;
            margin-top: 0.75rem;
        }
        
        .bg-gradient-to-r.h-2 {
            height: 0.375rem;
        }
        
        /* Goals section */
        .p-6.space-y-3 {
            padding: 1rem;
            gap: 0.5rem;
        }
        
        /* Goal items */
        .goal-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }
        
        .goal-item .w-6.h-6 {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }
        
        .goal-item .ml-4 {
            margin-left: 0.75rem;
        }
        
        .goal-item p {
            font-size: 0.875rem;
            line-height: 1.3;
        }
        
        .goal-item .text-sm {
            font-size: 0.75rem;
        }
        
        /* New challenge button */
        #newChallengeBtn {
            padding: 0.75rem;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        
        /* Chat button */
        .fixed.bottom-6.right-6 {
            bottom: 1rem;
            right: 1rem;
            padding: 0.875rem;
            width: 3rem;
            height: 3rem;
        }
        
        .fixed.bottom-6.right-6 svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        /* Chat window */
        .fixed.bottom-24.right-6.w-96 {
            bottom: 4.5rem;
            right: 1rem;
            left: 1rem;
            width: auto;
            height: 65vh;
            max-height: 450px;
        }
        
        /* Modals */
        .fixed.inset-0 {
            padding: 1rem;
        }
        
        .fixed.inset-0 .bg-white {
            width: 100%;
            max-width: calc(100vw - 2rem);
            max-height: calc(100vh - 2rem);
            overflow-y: auto;
        }
        
        /* Modal headers */
        .fixed.inset-0 h2,
        .fixed.inset-0 h3 {
            font-size: 1.125rem;
        }
        
        /* Leaderboard items */
        #leaderboardModal .space-y-3 > div {
            padding: 0.75rem;
        }
        
        #leaderboardModal .w-8.h-8 {
            width: 1.75rem;
            height: 1.75rem;
            font-size: 0.75rem;
        }
        
        #leaderboardModal p {
            font-size: 0.875rem;
        }
        
        #leaderboardModal .text-xs {
            font-size: 0.625rem;
        }
        
        /* Stats modal */
        #statsModal .grid-cols-3 {
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }
        
        #statsModal .bg-blue-50,
        #statsModal .bg-green-50,
        #statsModal .bg-purple-50 {
            padding: 0.75rem;
        }
        
        #statsModal .text-3xl {
            font-size: 1.5rem;
        }
        
        /* Daily progress chart */
        #statsModal .h-48 {
            height: 10rem;
        }
    }

    /* Extra small devices */
    @media (max-width: 400px) {
        /* Even more compact header */
        header h1 {
            font-size: 1rem;
        }
        
        header .text-2xl {
            font-size: 1.125rem;
        }
        
        header button {
            padding: 0.25rem;
            font-size: 0.875rem;
        }
        
        /* Smaller stat cards */
        .bg-white.rounded-xl.shadow-sm p.text-2xl {
            font-size: 1.125rem;
        }
    }

    /* Landscape adjustments */
    @media (max-height: 600px) and (orientation: landscape) {
        header {
            padding: 0.5rem 0;
        }
        
        main {
            padding: 0.75rem !important;
        }
        
        .mb-6 {
            margin-bottom: 0.5rem;
        }
        
        .fixed.inset-0 .bg-white {
            max-height: 90vh;
        }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
        body {
            -webkit-text-size-adjust: 100%;
        }
        
        .fixed {
            -webkit-transform: translateZ(0);
        }
    }
</style>
</head>
<body>
    <div id="app"></div>
    
    <!-- Core utilities first -->
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="api.js"></script>
    
    <!-- Managers -->
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="progress.js"></script>
    <script type="text/javascript" src="challenges.js"></script>
    
    <!-- UI components -->
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="modals.js"></script>
    <script type="text/javascript" src="leaderboard.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script src="chat.js"></script>
    
    <!-- Main app last -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
