<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge App</title>
    <!-- Suppress Tailwind CDN warning -->
    <script>
        if (typeof process !== 'undefined') {
            process = { ...process, env: { ...process.env, NODE_ENV: 'development' } };
        } else {
            window.process = { env: { NODE_ENV: 'development' } };
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-in {
            animation: slideIn 0.6s ease-out;
        }
        .slide-in-from-bottom-4 {
            animation: slideInFromBottom 0.6s ease-out;
        }
        .slide-in-from-right-4 {
            animation: slideInFromRight 0.6s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Base theme transition */
body {
    transition: background 1s ease;
}

/* Fire Theme - 3 day streak */
body.theme-fire {
    background: linear-gradient(135deg, #1a1a2e 0%, #2d1810 50%, #1a1a2e 100%);
    position: relative;
}

body.theme-fire::before {
    content: '';
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="80" r="2" fill="%23ff6b35" opacity="0.3"><animate attributeName="cy" from="100" to="-10" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" from="0" to="0.6" dur="3s" repeatCount="indefinite"/></circle><circle cx="50" cy="80" r="1.5" fill="%23f7931e" opacity="0.3"><animate attributeName="cy" from="100" to="-10" dur="2.5s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="2.5" fill="%23ff6b35" opacity="0.3"><animate attributeName="cy" from="100" to="-10" dur="3.5s" repeatCount="indefinite"/></circle></svg>');
    pointer-events: none;
    opacity: 0.5;
    z-index: 0;
}

body.theme-fire .bg-white {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
}

body.theme-fire .bg-gradient-to-r {
    background: linear-gradient(135deg, #ff6b35, #f7931e) !important;
}

/* Lightning Theme - 7 day streak */
body.theme-lightning {
    background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
    position: relative;
    overflow: hidden;
}

body.theme-lightning::before {
    content: '';
    position: fixed;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(100, 200, 255, 0.1) 50%, transparent 100%);
    animation: lightning-sweep 8s infinite;
    pointer-events: none;
}

@keyframes lightning-sweep {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

body.theme-lightning .bg-white {
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 0 30px rgba(100, 200, 255, 0.4);
}

body.theme-lightning .bg-gradient-to-r {
    background: linear-gradient(135deg, #667eea, #764ba2) !important;
}

/* Diamond Theme - 30 day streak */
body.theme-diamond {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    position: relative;
}

body.theme-diamond::before {
    content: '';
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    animation: sparkle 4s infinite;
    pointer-events: none;
}

@keyframes sparkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
}

body.theme-diamond .bg-white {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Legendary Theme - 100 day streak */
body.theme-legendary {
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
    position: relative;
}

body.theme-legendary::before {
    content: '';
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="0.5" fill="%23ffd700" opacity="0.6"><animate attributeName="r" from="0.5" to="2" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/></circle></svg>');
    pointer-events: none;
}

body.theme-legendary .bg-white {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 215, 0, 0.05));
    box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
}

body.theme-legendary .bg-gradient-to-r {
    background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
    color: #000;
}
    </style>
</head>
<body>
    <div id="app"></div>
    
    <!-- Core utilities first -->
    <script type="text/javascript" src="utils.js"></script>

    <!-- Managers -->
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="progress.js"></script>
    <script type="text/javascript" src="challenges.js"></script>
    
    <!-- UI components -->
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="modals.js"></script>
    <script type="text/javascript" src="leaderboard.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    
    <!-- Main app last -->
    <script type="text/javascript" src="app.js"></script>

    <script src="chat.js"></script>
</body>
</html>
